<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Sale</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        legend {
            font-size: 2.5rem;
            font-weight: 500;
            color: #dc3545;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .form-label {
            color: #0d6efd;
        }
        .form-control {
            border-color: #0d6efd;
            transition: box-shadow .3s ease-in-out;
            width: 80%;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        #textInput2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            height: 200px; /* Adjust this value to change the height of the textarea */
        }
        .form-group {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>

        <!-- Form Name -->
        <legend>Alpha Sale</legend>

        <!-- Text input-->
        <div class="form-group mb-3">
            <label for="textInput1" class="form-label">Your Input</label>
            <input type="text" class="form-control" id="textInput1" name="textInput1" placeholder="placeholder">
        </div>

        <!-- Textarea input-->
        <div class="form-group mb-3">
            <label for="textInput2" class="form-label">Detail description</label>
            <textarea class="form-control" id="textInput2" name="textInput2" placeholder="placeholder"></textarea>
        </div>

        </fieldset>
    </form>
</body>
</html>
