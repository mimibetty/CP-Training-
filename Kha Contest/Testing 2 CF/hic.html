<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Thêm sản phẩm mới</h1>
        <form>
            <div class="mb-3">
                <label for="productType" class="form-label">Loại sản phẩm</label>
                <input type="text" class="form-control" id="productType" name="productType" placeholder="Nhập loại sản phẩm...">
            </div>
            <div class="mb-3">
                <label for="productName" class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" id="productName" name="productName" placeholder="Nhập tên sản phẩm...">
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Mô tả sản phẩm</label>
                <textarea class="form-control" id="productDescription" name="productDescription" placeholder="Nhập mô tả sản phẩm..." rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
